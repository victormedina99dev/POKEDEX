<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="js/index.js" ></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="img/pokedex.png">
</head>
<body>
    <a href="#"><div id="title" >
        <h1>Pokédex</h1>
    </div>
    </a>
    <div id="container-search">
        <input id="pokemon-input" placeholder="Ingresa el Nombre o la ID del pokemon" type="text" />
        <button id="search-button">Buscar</button>
    </div>

    <a href="#"><div id="pokemon-container">
        <h2 id="pokemon-name">Esperando tu busqueda...</h2>
        <img id="pokemon-image" src="img/pokemon-ir.png" alt="Imagen de Pokémon">
        <p><strong>ID:</strong> <span id="pokemon-id"></span></p>
        <p><strong>Tipo:</strong> <span id="pokemon-type"></span></p>
    </div>
    </a>


</body>
</html>
